version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "30377:3344"
    links:
      - py
    depends_on:
      - py
    volumes:
      - ./data:/app/data

  py:
    build:
      context: ./python
      dockerfile: Dockerfile
    shm_size: '1gb'
    restart: always
    volumes:
      - ./python/data:/app/data
